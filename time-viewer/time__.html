<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PST & EST Time Viewer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('Tarro.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 5vw;
    padding: 5vh 5vw;
    background: rgba(5, 10, 30, 0.45);
    border-radius: 5vw;
    box-shadow: 0 3vh 10vh rgba(0, 0, 60, 0.8);
    backdrop-filter: blur(4vw);
    max-width: 90vw;
    justify-content: center;
  }

  .time-card {
    flex: 1 1 300px;
    max-width: 700px;
    min-width: 280px;
    padding: 4vh 3vw;
    background: linear-gradient(145deg, #0a1a40, #142a6b);
    border-radius: 3vw;
    box-shadow:
      inset 0 0 2vw #0ff,
      0 1.5vh 3vh rgba(10, 40, 80, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #00f8ff;
    user-select: none;
  }

  .label {
    font-size: clamp(1.8rem, 2.5vw, 3rem);
    font-weight: 700;
    margin-bottom: 2vh;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
  }

  .time {
    font-family: 'Orbitron', monospace;
    font-size: clamp(3rem, 6vw, 7rem);
    font-weight: 900;
    color: #00f8ff;
    text-shadow:
      0 0 1vw #00f8ff,
      0 0 2vw #00c4cc,
      0 0 3vw #009999,
      0 0 4vw #006666;
  width: 1000px; /* or any value you want */
  }
</style>
</head>
<body>
  <div class="card-container">
    <div class="time-card">
      <div class="label">Philippine Time (PST)</div>
      <div id="phil-time" class="time">--:--:--</div>
    </div>
    <div class="time-card">
      <div class="label">Eastern Time (EST)</div>
      <div id="est-time" class="time">--:--:--</div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();

      const philTime = new Intl.DateTimeFormat('en-US', {
        timeZone: 'Asia/Manila',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      }).format(now);

      const estTime = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      }).format(now);

      document.getElementById('phil-time').textContent = philTime;
      document.getElementById('est-time').textContent = estTime;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
