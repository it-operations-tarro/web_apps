<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PST & EST Time Viewer</title>
  <style>
    /* Basic styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Tarro.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    /* Container for time cards */
    .card-container {
      display: flex;
      flex-direction: row;
      gap: 70px;
   /*   background: rgba(0, 0, 0, 0.4);*/
     /* padding: 80px 120px; */
      border-radius: 40px;
   /*   box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);*/
      backdrop-filter: blur(20px);
    }

    /* Time display cards */
    .time-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 80px;
background: rgba(30, 30, 30, 0.8);
  /*    background: rgba(255, 255, 255, 0.1); */
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      min-width: 400px;
      min-height: 150px;
    }

    .time-card:hover {
      transform: scale(1.05);
    }

    /* Labels and time */
    .label {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
      text-align: center;
    }

    .time {
      font-size: 4.2rem;
      font-weight: bold;
      text-shadow: 3px 3px 8px #000;
    }

    /* Responsive for small screens */
    @media (max-width: 1024px) {
      .card-container {
        flex-direction: column;
        gap: 40px;
        padding: 40px;
      }

      .time-card {
        min-width: 100%;
      }
    }

.footer-text {
  position: fixed;
  bottom: 15px;
  right: 20px;
  font-size: 1rem;
  color: #000;
  font-style: italic;
  text-shadow: 1px 1px 3px #000;
}

  </style>
</head>
<body>
  <div class="card-container">
    <div class="time-card">
      <div class="label">ðŸ‡µðŸ‡­ Philippine Time (PST)</div>
      <div id="phil-time" class="time">--:--:--</div>
    </div>
    <div class="time-card">
      <div class="label">ðŸ‡ºðŸ‡¸ Eastern Time (EST)</div>
      <div id="est-time" class="time">--:--:--</div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();

      const philTime = new Intl.DateTimeFormat('en-US', {
        timeZone: 'Asia/Manila',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      }).format(now);

      const estTime = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      }).format(now);

      document.getElementById('phil-time').textContent = philTime;
      document.getElementById('est-time').textContent = estTime;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
  <div class="footer-text">&reg;Powered by IT Support DGT</div>
</body>
</html>
